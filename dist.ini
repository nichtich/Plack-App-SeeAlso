name             = Plack-App-SeeAlso
license          = Perl_5
version          = 0.13
copyright_year   = 2013
author           = Jakob Voß
copyright_holder = Jakob Voß

[@Basic]
[PkgVersion]
[PodWeaver]
[Test::Perl::Critic]
[AutoPrereqs]
[Prereqs]
Plack::App::unAPI = 0.51

[MinimumPerl]

[PruneFiles]
filename = dist.ini
filename = README.md

match = ^.*\.psgi$
match = ^examples/*
match = ^share/example*

[GithubMeta]
issues=1

[ChangelogFromGit::CPAN::Changes]
tag_regexp = ^(\d+\.\d+)$
show_author = 0

[Git::Check]
[Git::Tag]
tag_format  = %v
tag_message =
[Git::Push]
